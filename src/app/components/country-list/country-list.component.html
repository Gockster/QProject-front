<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Area</th>
            <th>Country Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempCountry of countries">
            <td>{{tempCountry.name}}</td>
            <td>{{tempCountry.area}}</td>
            <td>{{tempCountry.country_code2}}</td>
        </tr>
    </tbody>
</table>
